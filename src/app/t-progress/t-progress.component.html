<svg [attr.width]="radius * 2" [attr.height]="radius * 2" [attr.viewBox]="'0 0 ' + (radius * 2) + ' ' + (radius * 2)">
  <circle cx="50%" cy="50%" [attr.r]="radius - 2" stroke="#e6e6e6" stroke-width="4" fill="transparent"></circle>
  <circle class="circle-progress" cx="50%" cy="50%" [attr.r]="radius - 2" [attr.stroke]="color"
          [attr.stroke-dasharray]="dashArray" [attr.stroke-dashoffset]="dashOffset"></circle>
</svg>
