<main class="main">
  <div class="table-container">
    <h2 class="title">Table component</h2>
    <t-grid
      [data]="tableData"
      [totalSize]="totalSize"
      [sortable]="true"
      (sortChange)="onSortChange($event)"
      (paginationChange)="performFetch($event)">
      <t-column [name]="'First name'"
                [property]="'firstName'"
                [sortable]="false"></t-column>
      <t-column [name]="'Last name'"
                [property]="'lastName'"
                [sortable]="true"></t-column>
    </t-grid>
  </div>

  <div class="progress-container">
    <h2 class="title">Progress component</h2>
    <t-progress [radius]="radius"
                [progress]="progress"
                [color]="color"
                (complete)="onComplete()">
    </t-progress>
  </div>
</main>
